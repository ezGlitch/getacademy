<html>
<head>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div id="Alex"></div>
    <script> 
    lightRed();
    function lightRed(){
        document.getElementById('Alex').innerHTML = /*HTML*/`
        <div class="trafficLight">
        <div class="light" style="background-color: red;"></div>
        <div class="light" style="background-color: grey;"></div>
        <div class="light" style="background-color: grey;"></div>
        <button onclick="lightRedYellow()"> </button>
    </div>
        ;`
    }
    function lightRedYellow(){
        document.getElementById('Alex').innerHTML = /*HTML*/`
        <div class="trafficLight">
        <div class="light" style="background-color: red;"></div>
        <div class="light" style="background-color: yellow"></div>
        <div class="light" style="background-color: grey;"></div>
        <button onclick="lightGreen()"> </button>
    </div>
        ;`
    }
    function lightGreen(){
        document.getElementById('Alex').innerHTML = /*HTML*/`
        <div class="trafficLight">
        <div class="light" style="background-color: grey;"></div>
        <div class="light" style="background-color: grey;"></div>
        <div class="light" style="background-color: green;"></div>
        <button onclick="lightYellow()"> </button>
    </div>
        ;`
    }
    function lightYellow(){
        document.getElementById('Alex').innerHTML = /*HTML*/`
        <div class="trafficLight">
        <div class="light" style="background-color: grey"></div>
        <div class="light" style="background-color: yellow"></div>
        <div class="light" style="background-color: grey;"></div>
        <button onclick="lightRed()"> </button>
    </div>

        ;`
    }

    </script>
</body>
</html>
